name: Bug report
description: Create a report to help us improve
labels: ["bug :bug:", "prio:low :zzz:"]

body:
  - type: checkboxes
    attributes:
      label: Before reporting
      description: Please do the following steps before reporting an issue.
      options:
        - label: I have tested with the lastest _master_
          required: true

  - type: textarea
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true

  - type: textarea
    attributes:
      label: To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.

  - type: textarea
    attributes:
      label: Additional context
      description: Add any context about the problem here.

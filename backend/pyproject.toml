[tool.poetry.dependencies]
python = "^3.11"
meilisearch = "^0.26.0"
psycopg2-binary = "^2.9.6"
typer = "^0.7.0"
tqdm = "^4.64.1"
uvicorn = "^0.19.0"
fastapi = "^0.86.0"
gunicorn = "^20.1.0"
httpx = { version = "^0.24.0", extras = ["http2"] }
